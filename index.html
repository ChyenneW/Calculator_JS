<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mighty Calulator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="frame">
      <div id="screen">
        <div id="equation"></div>
      </div>
      <div id="buttons">
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button>÷</button>
        <button class="digit" onclick="digit(7)">7</button>
        <button class="digit" onclick="digit(8)">8</button>
        <button class="digit" onclick="digit(9)">9</button>
        <button>+</button>
        <button class="digit" onclick="digit(4)">4</button>
        <button class="digit" onclick="digit(5)">5</button>
        <button class="digit" onclick="digit(6)">6</button>
        <button>-</button>
        <button class="digit" onclick="digit(1)">1</button>
        <button class="digit" onclick="digit(2)">2</button>
        <button class="digit" onclick="digit(3)">3</button>
        <button>x</button>
        <button class="digit" onclick="digit(0)">0</button>
        <button>.</button>
        <button class="equals">=</button>
      </div>
    </section>
    <footer>
      <a
        href="https://github.com/ChyenneW/Calculator_JS"
        target="_blank"
        title="project repository"
        >Chyenne Williams</a
      >
      © 2022
    </footer>
  </body>
</html>
